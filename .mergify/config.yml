pull_request_rules:
    - name: label on conflict
      conditions:
         - conflict
         - -closed
      actions:
        label:
          add:
            - conflict
        comment:
          message: Could you please fix the conflicts @{{author}}? üôè

    - name: Merge
      conditions: []
      actions:
        merge:

queue_rules:
  - name: default
    routing_conditions:
      - label=mergeme
    merge_conditions:
      - check-success = myci

  - name: specialq
    routing_conditions:
      - label=special
