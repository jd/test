pull_request_rules:
    - name: label on conflict
      conditions:
         - conflict
         - -closed
      actions:
        label:
          add:
            - conflict
        comment:
          message: Could you please fix the conflicts @{{author}}? üôè

    - name: Freeze schedule
      conditions:
        - schedule!=10:00-10:15[Europe/Paris]
      actions:
        post_check:
          title: |
            {% if check_succeed %}
            Merge is allowed
            {% else %}
            Merge is forbidden 
            {% endif %}


queue_rules:
  - name: default
    conditions:
      - label=mergeme
