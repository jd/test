pull_request_rules:
    - name: do nothing
      conditions: []
      actions: []
    - name: label on conflict
      conditions:
         - conflict
         - -closed
      actions:
        label:
          add: conflict
        comment:
          message: Could you please fix the conflicts @{{author}}? üôè
    - name: label on conflict
      conditions:
         - -conflict
         - -closed
      actions:
        label:
          remove: conflict
