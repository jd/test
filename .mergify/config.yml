pull_request_rules:
    - name: label on conflict
      conditions:
         - conflict
         - -closed
      actions:
        label:
          add:
            - conflict
        comment:
          message: Could you please fix the conflicts @{{author}}? üôè
    - name: label on conflict
      conditions:
         - -conflict
         - -closed
      actions:
        label:
          remove:
            - conflict

    - name: Freeze schedule
      conditions:
        - schedule!=10:00-10:10
      actions:
        post_check:
          title: |
            {% if check_succeed %}
            Merge is allowed
            {% else %}
            Merge is forbidden 
            {% endif %}
